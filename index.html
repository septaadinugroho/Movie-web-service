<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      body {
        background-image: url("aset/bg4.jpg");
        background-size: cover;
      }
      footer {
        width: 100%;
        position: fixed;
        bottom: 0;
        height: 50px;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Web Service</title>
    <link rel="shortcut icon" href="aset/icon2.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col"></div>
      </div>

      <!--Search-->
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img src="aset/icon2.png" alt="Bootstrap" width="30" height="30" />
            <strong>Movie Web Service</strong>
          </a>
          <div class="col-md-8">
            <div class="input-group mb">
              <input type="text" class="form-control input-keyword me-2" placeholder="Search Movie..." aria-label="Recipient's username" aria-describedby="button-addon2" />
              <button class="btn btn-outline-success search-button" type="button"><strong>Search</strong></button>
            </div>
          </div>
        </div>
      </nav>
      <!--Akhir search-->

      <div class="row movie-container"></div>
    </div>
    <!--awal modal-->
    <div class="modal fade" id="MovieDetailModal" tabindex="-1" aria-labelledby="MovieDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="MovieDetailModalLabel">Movies information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--Akhir modal-->

    <!--footer-->>
    <footer id="footer" class="bg-light text-center text-dark p-3">
      <p>
        &copy 2022 <a href="https://www.instagram.com/septaadinugr_/" class="fw-bold text-dark">Septa Adi Nugroho </a> & <a href="https://www.instagram.com/fariscandra/" class="fw-bold text-dark">Faris Candra </a> | Documentation will
        always save you.
      </p>
    </footer>
    <!--akhir footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="moviefetch.js"></script>
  </body>
</html>
